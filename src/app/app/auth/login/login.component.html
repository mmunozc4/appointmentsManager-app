<div class="auth">
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Iniciar Sesión</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="userName" placeholder="Username" required />
        <input type="password" formControlName="password" placeholder="Password" required />

        <button type="submit" class="btn-primary" [disabled]="loginForm.invalid || isLoading">
          <ng-container *ngIf="!isLoading; else loadingTpl">
            Acceder
          </ng-container>
          <ng-template #loadingTpl>
            Cargando...
          </ng-template>
        </button>
      </form>

      <p class="login-footer">
        ¿No tienes cuenta? <a routerLink="/register-hospital">Regístrate</a>
      </p>
    </div>
  </div>
</div>
